<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <h1>Welcome to the App</h1>

    <ul id="data-container"></ul>

    <script>
      const prepareInnerHtml = (data) => {
        let innerHTML = "";
        Object.entries(data).map(([key, value]) => {
          innerHTML += `<li>${key} - ${value}</li>`;
        });
        return innerHTML;
      };

      const loadData = async (URL) => {
        const res = await fetch(URL);
        const data = await res.json();
        console.log(data);

        document.getElementById("data-container").innerHTML += prepareInnerHtml(
          data.data
        );
      };

      loadData("/data");
      loadData("/app/server/data");
      loadData("/wildcard");
    </script>
  </body>
</html>
